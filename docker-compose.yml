version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wa_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Queue Engine
  redis:
    image: redis:7-alpine
    container_name: wa_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - wa_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # WAHA API Container
  waha:
    image: devlikeapro/waha:latest
    container_name: wa_waha
    restart: unless-stopped
    environment:
      WHATSAPP_HOOK_URL: http://backend:3000/webhooks/waha
      WHATSAPP_HOOK_EVENTS: message,message.any,state.change,session.status
    volumes:
      - waha_data:/app/.sessions
    networks:
      - wa_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wa_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WAHA_API_URL: http://waha:3000
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - wa_network
      - proxy_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Queue Worker (Scalable)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wa_worker
    restart: unless-stopped
    command: node dist/worker.js
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WAHA_API_URL: http://waha:3000
      MESSAGE_PACING_MIN: ${MESSAGE_PACING_MIN:-2000}
      MESSAGE_PACING_MAX: ${MESSAGE_PACING_MAX:-4000}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-1}
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - wa_network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # NextJS Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wa_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - proxy_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  wa_network:
    driver: bridge
  proxy_network:
    external: true
    name: nginx_proxy_manager_default

volumes:
  postgres_data:
  redis_data:
  waha_data:

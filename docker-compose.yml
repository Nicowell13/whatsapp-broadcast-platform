services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wa_postgres_c1
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wa_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Queue Engine
  redis:
    image: redis:7-alpine
    container_name: wa_redis_c1
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - wa_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # WAHA API Container
  waha:
    image: devlikeapro/waha:latest
    container_name: wa_waha_c1
    restart: unless-stopped
    environment:
      # WAHA Configuration
      WAHA_PRINT_QR: "True"
      WHATSAPP_API_PORT: "3000"
      WHATSAPP_API_HOSTNAME: "0.0.0.0"
      
      # Security - API Key (bisa dikosongkan atau set custom)
      WHATSAPP_API_KEY: ${WAHA_API_KEY:-}
      
      # Session configuration
      WHATSAPP_RESTART_ALL_SESSIONS: "False"
      
      # Engine (WEBJS recommended)
      WHATSAPP_DEFAULT_ENGINE: "WEBJS"
      
      # Webhook configuration
      WHATSAPP_HOOK_EVENTS: "message,message.any,state.change,session.status"
      WHATSAPP_HOOK_URL: "http://backend:3000/api/webhooks/waha"
      
      # Files & Media
      WHATSAPP_FILES_FOLDER: "/app/files"
      WHATSAPP_FILES_LIFETIME: "180"
    volumes:
      - waha_data:/app/.sessions
      - waha_files:/app/files
    networks:
      - wa_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wa_backend_c1
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WAHA_API_URL: http://waha:3000
      WAHA_API_KEY: ${WAHA_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - wa_network
      - proxy_network
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Queue Worker (Scalable)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: node dist/worker.js
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WAHA_API_URL: http://waha:3000
      WAHA_API_KEY: ${WAHA_API_KEY:-}
      MESSAGE_PACING_MIN: ${MESSAGE_PACING_MIN:-2000}
      MESSAGE_PACING_MAX: ${MESSAGE_PACING_MAX:-4000}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-1}
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - wa_network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # NextJS Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wa_frontend_c1
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: 3001
    depends_on:
      - backend
    networks:
      - proxy_network
    expose:
      - "3001"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  wa_network:
    driver: bridge
  proxy_network:
    external: true
    name: nginx_proxy_manager_default

volumes:
  postgres_data:
  redis_data:
  waha_data:
  waha_files:
